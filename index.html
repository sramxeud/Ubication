<body>
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo">üìç</div>
            
            <!-- T√≠tulo -->
            <h1>Obtener Ubicaci√≥n</h1>
            <p class="subtitle">Toca el bot√≥n para obtener y guardar tu ubicaci√≥n actual</p>
            
            <!-- Bot√≥n Principal -->
            <button class="btn-primary" id="btn-location" onclick="getLocation()">
                <span id="btn-text">üìç Obtener Ubicaci√≥n</span>
            </button>
            
            <!-- Resultado -->
            <div class="result-container" id="result-container">
                <!-- Se llena din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isProcessing = false;

        // ========== OBTENER INFORMACI√ìN COMPLETA DEL DISPOSITIVO ==========
        function getDeviceInfo() {
            try {
                const deviceInfo = {
                    // Informaci√≥n del navegador
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    language: navigator.language,
                    languages: navigator.languages,
                    cookieEnabled: navigator.cookieEnabled,
                    doNotTrack: navigator.doNotTrack,
                    
                    // Informaci√≥n de pantalla
                    screenWidth: window.screen.width,
                    screenHeight: window.screen.height,
                    screenColorDepth: window.screen.colorDepth,
                    screenPixelDepth: window.screen.pixelDepth,
                    screenOrientation: window.screen.orientation?.type || 'unknown',
                    
                    // Informaci√≥n de ventana
                    windowWidth: window.innerWidth,
                    windowHeight: window.innerHeight,
                    outerWidth: window.outerWidth,
                    outerHeight: window.outerHeight,
                    devicePixelRatio: window.devicePixelRatio,
                    
                    // Informaci√≥n de conexi√≥n
                    online: navigator.onLine,
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt,
                        saveData: navigator.connection.saveData
                    } : null,
                    
                    // Informaci√≥n de hardware
                    hardwareConcurrency: navigator.hardwareConcurrency || 'unknown',
                    deviceMemory: navigator.deviceMemory || 'unknown',
                    maxTouchPoints: navigator.maxTouchPoints || 0,
                    
                    // Informaci√≥n de geolocalizaci√≥n
                    geolocationSupported: 'geolocation' in navigator,
                    
                    // Informaci√≥n de tiempo
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    timezoneOffset: new Date().getTimezoneOffset(),
                    
                    // Informaci√≥n de bater√≠a (si est√° disponible)
                    battery: null,
                    
                    // Informaci√≥n de almacenamiento
                    localStorage: 'localStorage' in window,
                    sessionStorage: 'sessionStorage' in window,
                    
                    // Caracter√≠sticas del navegador
                    features: {
                        cookies: navigator.cookieEnabled,
                        javascript: true,
                        java: navigator.javaEnabled ? navigator.javaEnabled() : false,
                        pdfViewer: 'pdfViewerEnabled' in navigator ? navigator.pdfViewerEnabled : 'unknown',
                        webdriver: navigator.webdriver || false
                    },
                    
                    // Informaci√≥n de red
                    ipInfo: null,
                    
                    // Detecci√≥n de dispositivo
                    isMobile: /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent),
                    isTablet: /iPad|Tablet/i.test(navigator.userAgent),
                    isDesktop: !/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent),
                    
                    // Sistema operativo detectado
                    operatingSystem: detectOperatingSystem(),
                    
                    // Navegador detectado
                    browser: detectBrowser(),
                    
                    // Versi√≥n del navegador
                    browserVersion: detectBrowserVersion(),
                    
                    // Modo oscuro
                    darkMode: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches,
                    
                    // Hora local
                    localTime: new Date().toISOString(),
                    localTimeString: new Date().toLocaleString(),
                    
                    // URL de la p√°gina
                    pageUrl: window.location.href,
                    pageHost: window.location.host,
                    pageProtocol: window.location.protocol,
                    
                    // Referrer
                    referrer: document.referrer || 'none'
                };
                
                // Intentar obtener informaci√≥n de bater√≠a
                if ('getBattery' in navigator) {
                    navigator.getBattery().then(battery => {
                        deviceInfo.battery = {
                            charging: battery.charging,
                            level: battery.level * 100 + '%',
                            chargingTime: battery.chargingTime,
                            dischargingTime: battery.dischargingTime
                        };
                    }).catch(() => {
                        deviceInfo.battery = 'not_available';
                    });
                }
                
                // Intentar obtener informaci√≥n de IP
                fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        deviceInfo.ipInfo = {
                            ip: data.ip
                        };
                        
                        // Obtener m√°s informaci√≥n de geolocalizaci√≥n por IP
                        return fetch(`https://ipapi.co/${data.ip}/json/`);
                    })
                    .then(response => response.json())
                    .then(ipData => {
                        deviceInfo.ipInfo = {
                            ...deviceInfo.ipInfo,
                            city: ipData.city,
                            region: ipData.region,
                            country: ipData.country_name,
                            countryCode: ipData.country_code,
                            timezone: ipData.timezone,
                            org: ipData.org,
                            postal: ipData.postal,
                            latitude: ipData.latitude,
                            longitude: ipData.longitude
                        };
                    })
                    .catch(() => {
                        // Silenciar errores de IP
                    });
                
                return deviceInfo;
                
            } catch (error) {
                console.error('Error obteniendo informaci√≥n del dispositivo:', error);
                return {
                    error: error.message,
                    basicInfo: {
                        userAgent: navigator.userAgent,
                        platform: navigator.platform,
                        isMobile: /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
                    }
                };
            }
        }

        // ========== DETECTAR SISTEMA OPERATIVO ==========
        function detectOperatingSystem() {
            const userAgent = navigator.userAgent;
            
            if (/Windows/i.test(userAgent)) {
                if (/Windows NT 10.0/i.test(userAgent)) return 'Windows 10/11';
                if (/Windows NT 6.3/i.test(userAgent)) return 'Windows 8.1';
                if (/Windows NT 6.2/i.test(userAgent)) return 'Windows 8';
                if (/Windows NT 6.1/i.test(userAgent)) return 'Windows 7';
                return 'Windows';
            }
            
            if (/Macintosh|Mac OS X/i.test(userAgent)) {
                if (/Mac OS X 10_15/i.test(userAgent)) return 'macOS Catalina';
                if (/Mac OS X 10_14/i.test(userAgent)) return 'macOS Mojave';
                if (/Mac OS X 10_13/i.test(userAgent)) return 'macOS High Sierra';
                return 'macOS';
            }
            
            if (/Android/i.test(userAgent)) {
                const androidVersion = userAgent.match(/Android (\d+(\.\d+)?)/);
                return androidVersion ? `Android ${androidVersion[1]}` : 'Android';
            }
            
            if (/iOS|iPhone|iPad|iPod/i.test(userAgent)) {
                const iosVersion = userAgent.match(/OS (\d+)_(\d+)_?(\d+)?/);
                return iosVersion ? `iOS ${iosVersion[1]}.${iosVersion[2]}` : 'iOS';
            }
            
            if (/Linux/i.test(userAgent)) return 'Linux';
            if (/CrOS/i.test(userAgent)) return 'Chrome OS';
            
            return 'Unknown OS';
        }

        // ========== DETECTAR NAVEGADOR ==========
        function detectBrowser() {
            const userAgent = navigator.userAgent;
            
            if (/Edg/i.test(userAgent)) return 'Microsoft Edge';
            if (/Chrome/i.test(userAgent) && !/Edg/i.test(userAgent)) return 'Google Chrome';
            if (/Firefox/i.test(userAgent)) return 'Mozilla Firefox';
            if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) return 'Apple Safari';
            if (/Opera|OPR/i.test(userAgent)) return 'Opera';
            if (/Trident|MSIE/i.test(userAgent)) return 'Internet Explorer';
            
            return 'Unknown Browser';
        }

        // ========== DETECTAR VERSI√ìN DEL NAVEGADOR ==========
        function detectBrowserVersion() {
            const userAgent = navigator.userAgent;
            let version = 'unknown';
            
            // Chrome
            const chromeMatch = userAgent.match(/Chrome\/(\d+\.\d+\.\d+\.\d+)/);
            if (chromeMatch) return chromeMatch[1];
            
            // Firefox
            const firefoxMatch = userAgent.match(/Firefox\/(\d+\.\d+)/);
            if (firefoxMatch) return firefoxMatch[1];
            
            // Safari
            const safariMatch = userAgent.match(/Version\/(\d+\.\d+\.\d+)\s+Safari/);
            if (safariMatch) return safariMatch[1];
            
            // Edge
            const edgeMatch = userAgent.match(/Edg\/(\d+\.\d+\.\d+\.\d+)/);
            if (edgeMatch) return edgeMatch[1];
            
            return version;
        }

        // ========== OBTENER UBICACI√ìN ==========
        async function getLocation() {
            if (isProcessing) return;
            
            const btn = document.getElementById('btn-location');
            const btnText = document.getElementById('btn-text');
            
            // Estado de carga
            isProcessing = true;
            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Detectando...';
            
            // Ocultar resultado anterior
            document.getElementById('result-container').classList.remove('show');
            
            // Verificar soporte
            if (!navigator.geolocation) {
                showError('Geolocalizaci√≥n no soportada', 'Tu navegador no permite obtener la ubicaci√≥n');
                resetButton(btn, btnText);
                return;
            }
            
            // Opciones para GPS
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            // Solicitar ubicaci√≥n
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Generar URL de Google Maps
                    const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lon}&z=15`;
                    
                    // Cambiar texto a "Guardando..."
                    btnText.innerHTML = '<span class="loader"></span> Guardando...';
                    
                    // Obtener informaci√≥n completa del dispositivo
                    const deviceInfo = getDeviceInfo();
                    
                    // Guardar en Firebase
                    const saved = await saveToFirebase(lat, lon, accuracy, googleMapsUrl, deviceInfo);
                    
                    if (saved) {
                        // Mostrar resultado exitoso
                        showSuccess(lat, lon, accuracy, googleMapsUrl, saved.id);
                    } else {
                        // Mostrar ubicaci√≥n sin guardar (solo local)
                        showSuccess(lat, lon, accuracy, googleMapsUrl, null, true);
                    }
                    
                    resetButton(btn, btnText);
                },
                (error) => {
                    let title = 'Error';
                    let message = '';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            title = 'Permiso requerido';
                            message = 'Por favor, activa la ubicaci√≥n en tu dispositivo y permite el acceso en el navegador';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            title = 'Ubicaci√≥n no disponible';
                            message = 'Activa el GPS y verifica tu conexi√≥n a internet';
                            break;
                        case error.TIMEOUT:
                            title = 'Tiempo agotado';
                            message = 'La operaci√≥n tom√≥ demasiado tiempo. Intenta de nuevo';
                            break;
                        default:
                            title = 'Error';
                            message = 'No se pudo obtener la ubicaci√≥n';
                    }
                    
                    showError(title, message);
                    resetButton(btn, btnText);
                },
                options
            );
        }

        // ========== GUARDAR EN FIREBASE ==========
        async function saveToFirebase(lat, lon, accuracy, googleMapsUrl, deviceInfo) {
            try {
                if (!window.firebaseDB) {
                    console.log('Firebase no est√° disponible');
                    return null;
                }
                
                const { collection, addDoc, serverTimestamp } = window.firestoreFunctions;
                const db = window.firebaseDB;
                
                // Datos a guardar
                const locationData = {
                    // Informaci√≥n de ubicaci√≥n
                    latitud: lat,
                    longitud: lon,
                    precision: accuracy,
                    googleMapsUrl: googleMapsUrl,
                    
                    // Informaci√≥n de tiempo
                    fecha: new Date().toISOString(),
                    timestamp: serverTimestamp(),
                    timestampLocal: new Date().toLocaleString('es-ES'),
                    
                    // Informaci√≥n del dispositivo
                    deviceInfo: deviceInfo,
                    
                    // Categorizaci√≥n
                    tipo: 'geolocalizacion',
                    fuente: 'web_browser',
                    version: '1.0'
                };
                
                // Guardar en Firestore
                const docRef = await addDoc(collection(db, 'ubicaciones'), locationData);
                
                console.log('Ubicaci√≥n guardada en Firebase:', docRef.id);
                console.log('Datos guardados:', locationData);
                
                return { id: docRef.id, ...locationData };
                
            } catch (error) {
                console.error('Error guardando en Firebase:', error);
                return null;
            }
        }

        // ========== MOSTRAR √âXITO ==========
        function showSuccess(lat, lon, accuracy, googleMapsUrl, docId, firebaseError = false) {
            const container = document.getElementById('result-container');
            const appleMapsUrl = `https://maps.apple.com/?ll=${lat},${lon}`;
            
            let firebaseStatus = '';
            if (firebaseError) {
                firebaseStatus = '<div style="margin-top: 10px; padding: 8px 12px; background: #fff3cd; border-radius: 6px; color: #856404; font-size: 14px;">‚ö†Ô∏è Ubicaci√≥n obtenida localmente</div>';
            } else if (docId) {
                firebaseStatus = `<div style="margin-top: 10px; font-size: 12px; color: #718096; text-align: center;">ID: ${docId.substring(0, 8)}...</div>`;
            }
            
            container.innerHTML = `
                <div class="result-header">
                    <div class="result-icon success-icon">‚úÖ</div>
                    <div class="result-title">Ubicaci√≥n Obtenida</div>
                </div>
                
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Latitud</div>
                        <div class="data-value">${lat.toFixed(6)}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Longitud</div>
                        <div class="data-value">${lon.toFixed(6)}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Precisi√≥n</div>
                        <div class="data-value">¬±${Math.round(accuracy)} metros</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Hora Local</div>
                        <div class="data-value">${new Date().toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                </div>
                
                <div style="margin: 15px 0; padding: 12px; background: #e8f4fd; border-radius: 8px; border-left: 4px solid #4285F4;">
                    <div style="font-weight: 600; color: #2c5282; margin-bottom: 5px;">üì± Informaci√≥n del Dispositivo:</div>
                    <div style="font-size: 13px; color: #4a5568; line-height: 1.4;">
                        ${detectOperatingSystem()} ‚Ä¢ ${detectBrowser()} ‚Ä¢ ${/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ? 'üì± M√≥vil' : 'üíª Escritorio'}

                ${firebaseStatus}
                
                <div style="margin-top: 20px; text-align: center;">
                    <button onclick="showDeviceDetails()" style="background: none; border: none; color: #4a5568; font-size: 13px; cursor: pointer; text-decoration: underline;">
                        üìä Ver detalles t√©cnicos completos

        // ========== MOSTRAR DETALLES DEL DISPOSITIVO ==========
        function showDeviceDetails() {
            const deviceInfo = getDeviceInfo();
            const details = `
                <div style="margin-top: 20px; padding: 15px; background: #f1f5f9; border-radius: 8px; max-height: 300px; overflow-y: auto;">
                    <div style="font-weight: 600; color: #2d3748; margin-bottom: 10px;">üìä Informaci√≥n T√©cnica Completa:</div>
                    <pre style="font-size: 11px; color: #4a5568; white-space: pre-wrap; word-wrap: break-word;">
${JSON.stringify(deviceInfo, null, 2)}
                    </pre>
                </div>
            `;
            
            const container = document.getElementById('result-container');
            const detailDiv = document.createElement('div');
            detailDiv.innerHTML = details;
            
            // Reemplazar el bot√≥n de detalles con la informaci√≥n
            const detailsButton = container.querySelector('button[onclick="showDeviceDetails()"]');
            if (detailsButton) {
                detailsButton.parentElement.innerHTML = detailDiv.innerHTML;
            }
        }

        // ========== MOSTRAR ERROR ==========
        function showError(title, message) {
            const container = document.getElementById('result-container');
            
            container.innerHTML = `
                <div class="result-header">
                    <div class="result-icon error-icon">‚ùå</div>
                    <div class="result-title">${title}</div>
                </div>
                
                <div style="margin: 20px 0; color: #4a5568; line-height: 1.6;">
                    ${message}
                </div>
                
                <div style="margin-top: 25px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #6c757d;">
                    <div style="font-weight: 600; margin-bottom: 8px; color: #495057;">Sugerencias:</div>
                    <ul style="color: #6c757d; padding-left: 20px;">
                        <li>Aseg√∫rate de tener conexi√≥n a internet</li>
                        <li>Activa los servicios de ubicaci√≥n/GPS</li>
                        <li>Permite el acceso a la ubicaci√≥n en el navegador</li>
                        <li>Recarga la p√°gina e intenta de nuevo</li>
                    </ul>
                </div>
            `;
            
            container.classList.add('show');
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // ========== COPIAR COORDENADAS ==========
        function copyCoordinates(lat, lon) {
            const text = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            const button = event.target.closest('button');
            
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = button.innerHTML;
                button.innerHTML = '<span>‚úÖ</span> ¬°Copiado!';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.innerHTML = originalHtml;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                button.innerHTML = '<span>‚ùå</span> Error';
                setTimeout(() => {
                    button.innerHTML = '<span>üìã</span> Copiar Coordenadas';
                }, 2000);
            });
        }

        // ========== RESET BOT√ìN ==========
        function resetButton(btn, btnText) {
            setTimeout(() => {
                btn.disabled = false;
                btnText.innerHTML = 'üìç Obtener Ubicaci√≥n';
                isProcessing = false;
            }, 500);
        }

        // ========== INICIALIZAR ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si Firebase se conect√≥
            setTimeout(() => {
                if (!window.firebaseDB) {
                    console.log('Firebase no est√° disponible. La aplicaci√≥n funcionar√° en modo local.');
                }
            }, 1000);
            
            // Feedback t√°ctil mejorado
            const btn = document.getElementById('btn-location');
            btn.addEventListener('touchstart', () => {
                if (!btn.disabled) {
                    btn.style.transform = 'scale(0.98)';
                }
            });
            
            btn.addEventListener('touchend', () => {
                btn.style.transform = '';
            });
        });
    </script>
