<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Ubicaci√≥n</title>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCRvdDQ8h5xnvrykJObpyrUlDvByhKT_g",
            authDomain: "ubic-8ca1f.firebaseapp.com",
            projectId: "ubic-8ca1f",
            storageBucket: "ubic-8ca1f.firebasestorage.app",
            messagingSenderId: "14363633598",
            appId: "1:14363633598:web:90fb880e2c8227ba1afbef",
            measurementId: "G-XJ96955XNT"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            window.firebaseDB = db;
            window.firestoreFunctions = { collection, addDoc, serverTimestamp };
            
        } catch (error) {
            console.error("Error inicializando Firebase:", error);
        }
    </script>

    <style>
        /* RESET Y ESTILOS BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CONTENEDOR PRINCIPAL */
        .container {
            width: 100%;
            max-width: 500px;
        }

        /* TARJETA */
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* LOGO */
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        /* T√çTULOS */
        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* BOT√ìN PRINCIPAL */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 30px;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }

        /* RESULTADO */
        .result-container {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            margin-top: 25px;
            border: 2px solid #e2e8f0;
            text-align: left;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .result-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .success-icon {
            background: #d4edda;
            color: #28a745;
        }

        .error-icon {
            background: #f8d7da;
            color: #dc3545;
        }

        .result-title {
            color: #2d3748;
            font-size: 20px;
            font-weight: 600;
        }

        /* GRID DE DATOS */
        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .data-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        .data-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
        }

        /* BOTONES DE ACCI√ìN */
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn-action {
            flex: 1;
            min-width: 140px;
            background: #4a5568;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-action:hover {
            background: #2d3748;
        }

        .btn-action.maps {
            background: #4285F4;
        }

        .btn-action.maps:hover {
            background: #3367d6;
        }

        .btn-action.copy {
            background: #34A853;
        }

        .btn-action.copy:hover {
            background: #2e8b47;
        }

        /* LOADER */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 35px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .btn-primary {
                padding: 18px 30px;
                font-size: 16px;
                max-width: 100%;
                margin-bottom: 25px;
            }

            .data-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .data-item {
                padding: 12px;
            }

            .result-container {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 25px 15px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            h1 {
                font-size: 22px;
            }

            .btn-primary {
                padding: 16px 25px;
                font-size: 15px;
            }
        }

        /* DARK MODE */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .card {
                background: #2d3748;
                color: #e2e8f0;
            }

            h1 {
                color: #e2e8f0;
            }

            .subtitle {
                color: #a0aec0;
            }

            .result-container {
                background: #4a5568;
                border-color: #4a5568;
            }

            .data-item {
                background: #1a202c;
                border-color: #4a5568;
            }

            .data-label {
                color: #cbd5e0;
            }

            .data-value {
                color: #e2e8f0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Logo -->
            <div class="logo">üìç</div>
            
            <!-- T√≠tulo -->
            <h1>Obtener Ubicaci√≥n</h1>
            <p class="subtitle">Toca el bot√≥n para obtener y guardar tu ubicaci√≥n actual</p>
            
            <!-- Bot√≥n Principal -->
            <button class="btn-primary" id="btn-location" onclick="getLocation()">
                <span id="btn-text">üìç Obtener Ubicaci√≥n</span>
            </button>
            
            <!-- Resultado -->
            <div class="result-container" id="result-container">
                <!-- Se llena din√°micamente -->
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isProcessing = false;

        // ========== OBTENER UBICACI√ìN ==========
        async function getLocation() {
            if (isProcessing) return;
            
            const btn = document.getElementById('btn-location');
            const btnText = document.getElementById('btn-text');
            
            // Estado de carga
            isProcessing = true;
            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Detectando...';
            
            // Ocultar resultado anterior
            document.getElementById('result-container').classList.remove('show');
            
            // Verificar soporte
            if (!navigator.geolocation) {
                showError('Geolocalizaci√≥n no soportada', 'Tu navegador no permite obtener la ubicaci√≥n');
                resetButton(btn, btnText);
                return;
            }
            
            // Opciones para GPS
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            // Solicitar ubicaci√≥n
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    // Cambiar texto a "Guardando..."
                    btnText.innerHTML = '<span class="loader"></span> Guardando...';
                    
                    // Guardar en Firebase
                    const saved = await saveToFirebase(lat, lon, accuracy);
                    
                    if (saved) {
                        // Mostrar resultado exitoso
                        showSuccess(lat, lon, accuracy, saved.id);
                    } else {
                        // Mostrar ubicaci√≥n sin guardar (solo local)
                        showSuccess(lat, lon, accuracy, null, true);
                    }
                    
                    resetButton(btn, btnText);
                },
                (error) => {
                    let title = 'Error';
                    let message = '';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            title = 'Permiso requerido';
                            message = 'Por favor, activa la ubicaci√≥n en tu dispositivo y permite el acceso en el navegador';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            title = 'Ubicaci√≥n no disponible';
                            message = 'Activa el GPS y verifica tu conexi√≥n a internet';
                            break;
                        case error.TIMEOUT:
                            title = 'Tiempo agotado';
                            message = 'La operaci√≥n tom√≥ demasiado tiempo. Intenta de nuevo';
                            break;
                        default:
                            title = 'Error';
                            message = 'No se pudo obtener la ubicaci√≥n';
                    }
                    
                    showError(title, message);
                    resetButton(btn, btnText);
                },
                options
            );
        }

        // ========== GUARDAR EN FIREBASE ==========
        async function saveToFirebase(lat, lon, accuracy) {
            try {
                if (!window.firebaseDB) {
                    console.log('Firebase no est√° disponible');
                    return null;
                }
                
                const { collection, addDoc, serverTimestamp } = window.firestoreFunctions;
                const db = window.firebaseDB;
                
                // Datos a guardar
                const locationData = {
                    latitud: lat,
                    longitud: lon,
                    precision: accuracy,
                    fecha: new Date().toISOString(),
                    timestamp: serverTimestamp(),
                    dispositivo: /Mobile/.test(navigator.userAgent) ? 'M√≥vil' : 'Escritorio'
                };
                
                // Guardar en Firestore
                const docRef = await addDoc(collection(db, 'ubicaciones'), locationData);
                
                console.log('Ubicaci√≥n guardada en Firebase:', docRef.id);
                return { id: docRef.id, ...locationData };
                
            } catch (error) {
                console.error('Error guardando en Firebase:', error);
                return null;
            }
        }

        // ========== MOSTRAR √âXITO ==========
        function showSuccess(lat, lon, accuracy, docId, firebaseError = false) {
            const container = document.getElementById('result-container');
            const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
            const appleMapsUrl = `https://maps.apple.com/?ll=${lat},${lon}`;
            
            let firebaseStatus = '';
            if (firebaseError) {
                firebaseStatus = '<div style="margin-top: 10px; padding: 8px 12px; background: #fff3cd; border-radius: 6px; color: #856404; font-size: 14px;">‚ö†Ô∏è Ubicaci√≥n obtenida localmente</div>';
            } else if (docId) {
                firebaseStatus = `<div style="margin-top: 10px; font-size: 12px; color: #718096; text-align: center;">ID: ${docId.substring(0, 8)}...</div>`;
            }
            
            container.innerHTML = `
                <div class="result-header">
                    <div class="result-icon success-icon">‚úÖ</div>
                    <div class="result-title">Ubicaci√≥n Obtenida</div>
                </div>
                
                <div class="data-grid">
                    <div class="data-item">
                        <div class="data-label">Latitud</div>
                        <div class="data-value">${lat.toFixed(6)}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Longitud</div>
                        <div class="data-value">${lon.toFixed(6)}</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Precisi√≥n</div>
                        <div class="data-value">¬±${Math.round(accuracy)} metros</div>
                    </div>
                    <div class="data-item">
                        <div class="data-label">Hora</div>
                        <div class="data-value">${new Date().toLocaleTimeString('es-ES', {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="${googleMapsUrl}" target="_blank" class="btn-action maps">
                        <span>üó∫Ô∏è</span> Google Maps
                    </a>
                    <a href="${appleMapsUrl}" target="_blank" class="btn-action maps">
                        <span>üó∫Ô∏è</span> Apple Maps
                    </a>
                    <button onclick="copyCoordinates(${lat}, ${lon})" class="btn-action copy">
                        <span>üìã</span> Copiar Coordenadas
                    </button>
                </div>
                
                ${firebaseStatus}
            `;
            
            container.classList.add('show');
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // ========== MOSTRAR ERROR ==========
        function showError(title, message) {
            const container = document.getElementById('result-container');
            
            container.innerHTML = `
                <div class="result-header">
                    <div class="result-icon error-icon">‚ùå</div>
                    <div class="result-title">${title}</div>
                </div>
                
                <div style="margin: 20px 0; color: #4a5568; line-height: 1.6;">
                    ${message}
                </div>
                
                <div style="margin-top: 25px; padding: 15px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #6c757d;">
                    <div style="font-weight: 600; margin-bottom: 8px; color: #495057;">Sugerencias:</div>
                    <ul style="color: #6c757d; padding-left: 20px;">
                        <li>Aseg√∫rate de tener conexi√≥n a internet</li>
                        <li>Activa los servicios de ubicaci√≥n/GPS</li>
                        <li>Permite el acceso a la ubicaci√≥n en el navegador</li>
                        <li>Recarga la p√°gina e intenta de nuevo</li>
                    </ul>
                </div>
            `;
            
            container.classList.add('show');
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // ========== COPIAR COORDENADAS ==========
        function copyCoordinates(lat, lon) {
            const text = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
            const button = event.target.closest('button');
            
            navigator.clipboard.writeText(text).then(() => {
                const originalHtml = button.innerHTML;
                button.innerHTML = '<span>‚úÖ</span> ¬°Copiado!';
                button.style.background = '#28a745';
                
                setTimeout(() => {
                    button.innerHTML = originalHtml;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                button.innerHTML = '<span>‚ùå</span> Error';
                setTimeout(() => {
                    button.innerHTML = '<span>üìã</span> Copiar Coordenadas';
                }, 2000);
            });
        }

        // ========== RESET BOT√ìN ==========
        function resetButton(btn, btnText) {
            setTimeout(() => {
                btn.disabled = false;
                btnText.innerHTML = 'üìç Obtener Ubicaci√≥n';
                isProcessing = false;
            }, 500);
        }

        // ========== INICIALIZAR ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si Firebase se conect√≥
            setTimeout(() => {
                if (!window.firebaseDB) {
                    console.log('Firebase no est√° disponible. La aplicaci√≥n funcionar√° en modo local.');
                }
            }, 1000);
            
            // Feedback t√°ctil mejorado
            const btn = document.getElementById('btn-location');
            btn.addEventListener('touchstart', () => {
                if (!btn.disabled) {
                    btn.style.transform = 'scale(0.98)';
                }
            });
            
            btn.addEventListener('touchend', () => {
                btn.style.transform = '';
            });
        });
    </script>
</body>
</html>
